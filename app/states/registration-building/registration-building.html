<div class="registration-building">
  <h3>בוא נתחיל...</h3>

  <div class="content">

    <form class="form-inline" name="buildingReg" novalidate>
      <div class="form-group">
        <label class="" for="jackpot">מה סכום החודשי של ועד
          הבית?</label>
        </br>
        <input type="text"
               ng-model="RegistrationBuilding.currentBuilding.building.jackpot"
               class="form-control"
               id="jackpot">
      </div>
      <div class="pull-left">
        <div class="btn-group">
          <button type="submit"
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color-text--white mdl-color--green-700"
                  ng-click="RegistrationBuilding.save()">שמור
          </button>
        </div>
        <div class="btn-group">
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color-text--white mdl-color--green-700"
            ng-if="RegistrationBuilding.showContiueBtn"
            ng-click="RegistrationBuilding.goToDashBoard()">
            דף הבית
          </button>
        </div>

      </div>
      <br>
      <br>

      <div class="title"><i class="fa fa-info-circle"></i> סמן את החודשים שכל
        דירה שילמה
        וסיימת
      </div>
      <div class="">
        <div
          ng-repeat="apart in RegistrationBuilding.apartmentList">
          <h4><span>  דירה מספר </span>{{
            apart.number }}
          </h4>

          <div class="well clearfix">
            <div class="checkbox col-lg-12">

              <div class="col-lg-1"
                   ng-repeat="(key,value) in RegistrationBuilding.CALENDER_HEB">
                <label><input
                  type="checkbox" ng-model="apart.months[key]"> &nbsp; &nbsp;
                  &nbsp;
                  {{ value }}</label>
              </div>
            </div>
            <div style="width: 18px;height: 18px;background: #eee">
              <button
                style="position: absolute; margin-right: 3px; width: 18px;height: 18px"
                type="button" ng-model="all"
                ng-click="RegistrationBuilding.markAll(apart.number)"><i
                ng-if="apart.markAll" style="    margin-right: -9px;
    margin-top: -1px;" class="fa fa-check-square-o"></i></button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
