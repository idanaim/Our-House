<div class="data-source">
  <div class="modal-header clearfix">
    <div class="btn-group pull-right">

      <h4 class="modal-title"><i class="fa fa-file-code-o fa-2x"></i> <span>my title</span>
      </h4>
    </div>
    <form name="adminPostForm" novalidate>
      <div class="modal-body clearfix">
        <div class="row">

            <div class="form-group ">
              <label  for="title" class="control-label">Enter Title</label>
              <input type="text" class="form-control" name="title" id="title"
                     ng-model="AdminPost.post.title" required/>
            </div>
          <div class="form-group">
            <label for="body">Post</label>
            <textarea class="form-control" ng-model="AdminPost.post.body" rows="5" id="body"></textarea>
          </div>
        </div>
        <button type="submit" ng-click="AdminPost.save()" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>
