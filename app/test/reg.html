<div class="mdl-layout__container">
  <div
    class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded"
    data-upgraded=",MaterialLayout">
    <div class="demo-ribbon mdl-color--grey"></div>
    <main class="demo-main mdl-layout__content">
      <h2 class="t-center mdl-color-text--white text-shadow">Material Lite</h2>
      <a id="top"></a>

      <div class="demo-container mdl-grid">
        <div
          class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div
          class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">

          <div class="mdl-card__title ">
            <h2 class="mdl-card__title-text">
              <i class="material-icons mdl-color-text--grey m-r-5 lh-13">account_circle</i>
              Register
            </h2>
          </div>
          <div class="p-l-20 p-r-20 p-b-20">
            <form action="#">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo is-upgraded"
                data-upgraded=",MaterialTextfield">
                <input class="mdl-textfield__input" type="text" id="Username">
                <label class="mdl-textfield__label"
                       for="Username">Username</label>
              </div>

              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo is-upgraded"
                data-upgraded=",MaterialTextfield">
                <input class="mdl-textfield__input" type="text" id="First">
                <label class="mdl-textfield__label" for="First">First
                  name</label>
              </div>
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo is-upgraded"
                data-upgraded=",MaterialTextfield">
                <input class="mdl-textfield__input" type="text" id="Last">
                <label class="mdl-textfield__label" for="Last">Last name</label>
              </div>
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo is-upgraded"
                data-upgraded=",MaterialTextfield">
                <input class="mdl-textfield__input" type="password"
                       id="Password">
                <label class="mdl-textfield__label"
                       for="Password">Password</label>
              </div>
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo is-upgraded"
                data-upgraded=",MaterialTextfield">
                <input class="mdl-textfield__input" type="text" id="Email">
                <label class="mdl-textfield__label" for="Email">Email</label>
              </div>
              <label
                class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events is-checked is-upgraded"
                for="checkbox-1"
                data-upgraded=",MaterialCheckbox,MaterialRipple">
                <input type="checkbox" id="checkbox-1"
                       class="mdl-checkbox__input" checked="">
                <span class="mdl-checkbox__label f13 mdl-color-text--grey">Receive newsletter?</span>
                <span class="mdl-checkbox__focus-helper"></span><span
                class="mdl-checkbox__box-outline"><span
                class="mdl-checkbox__tick-outline"></span></span><span
                class="mdl-checkbox__ripple-container mdl-js-ripple-effect mdl-ripple--center"
                data-upgraded=",MaterialRipple"><span class="mdl-ripple"></span></span></label>

              <div class="m-t-20">
                <button type="button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--light-green"
                        data-upgraded=",MaterialButton,MaterialRipple">
                  Register
                  <span class="mdl-button__ripple-container"><span
                    class="mdl-ripple"></span></span></button>
                <button type="reset"
                        class="mdl-button mdl-js-button mdl-js-ripple-effect"
                        data-upgraded=",MaterialButton,MaterialRipple">
                  Cancel
                  <span class="mdl-button__ripple-container"><span
                    class="mdl-ripple"></span></span></button>
              </div>

            </form>
          </div>


        </div>
      </div>
    </main>
  </div>
</div><div>
